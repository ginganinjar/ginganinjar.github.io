<html lang="en-us">
  <head>
    <meta charset="UTF-8" />

    />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="background-image-cover">
    <!-- Start of navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand" style="color: #f5f6f7;" href="#">Dave. S.</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a
              class="nav-link active"
              style="color: #f5f6f7; font-weight: bolder;"
              href="contact.html"
              >Contact</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #f5f6f7;" href="portfolio.html"
              >Portfolio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #f5f6f7;" href="index.html"
              >About</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of navigation -->

    <!-- Start of contact form -->

    <section id="MainContent">
      <div class="jumbotron nobackground">
        <div class="container background-container-color">
          <div class="row">
            <div class="col-sm-4 offset-sm-9">
              <a href="https://www.linkedin.com/in/davidsparrius/">
                <img
                  src="assets/imgs/linkedin.png"
                  alt="Linkedin Connection"
                  height="50"
                />
              </a>

              <a href="https://github.com/ginganinjar">
                <img
                  src="assets/imgs/github.png"
                  alt="GitHub Repo"
                  height="50"
                />
              </a>
            </div>

            <!-- Start of form -->
            <div class="col-sm-12">
              <form
                class="block form-horizontal"
                action="https://formspree.io/maypnzoe"
                method="POST"
              >
                <h1 class="block-header">Get in touch</h1>
                <hr />
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="_name"
                      placeholder="Name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label"
                    >Email</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="_email"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="msg"
                    >Message</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      id="msg"
                      class="form-control"
                      rows="3"
                      name="_message"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <button
                  class="btn-primary sendcontactemailbutton"
                  style="float: right;"
                >
                  Send Email
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of form -->

    <!-- Begin Footer -->

    <div class="footer mobileinvisible">
      <div class="bg-light footer-font-style text-muted footer-position">
        <div class="text-muted-color">
          Code is like poetry, except when its not. Enjoy No Â© rights
        </div>

    </div>

    <!-- End of footer -->

    <!-- jQuery & Bootstrap CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
